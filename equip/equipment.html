<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="equipment.css" rel="stylesheet">
    <title>Hello Jackal</title>
</head>
<body>
    
    <div class="jackal">
        <img src="/equip/img/jackal.png">
        
        <h4>
        <p>" I see you won't a create nice equip for</p>
        <p>my body Sledge.Well lets create together "</p>
        </h4>

    <div class="equip">
        <h3>Equipment</h3>
        <div class="unitLength"></div>
        <h3>Added</h3>
        
        <div>

            <h2>Main gun</h2>

            <div class="unitImg"></div>

            <select class="mainArray">
                <option value="aka">Aka-47</option>
                <option value="sniper">Sniper</option>
                <option value="shout">Shout</option>
            </select>

            <p>
                <span>Box one</span>

                <input type="number" class="MainIndex" value=1>

                <button class="addMainArr">Add</button>
            </p>

        </div>

        <div>


            <h2>Pistol</h2>

            <div class="unitImg2"></div>
                
            <select class="pistolArray">
                <option value="gun">Gun</option>
                <option value="revolver">Revolver</option>
                <option value="fnw">Fnw</option>
            </select>

            <p>
                <span>Box two</span>
                <input type="number" class="pistolIndex" value=1>
                <button class="addPistolArray">Add</button>
            </p>

        </div>    

        <div>

            <h2>Knife</h2>

            <div class="unitImg3"></div>
                
            <select class="knifeArray">
                <option value="knife">Knife</option>
                <option value="rapiere">Rapierer</option>
                <option value="axe">Axe</option>
            </select>

            <p>
                <span>Box tree</span>
                <input type="number" class="knifeIndex" value=1>

        </div>         
    </div>

    <script src="equipment.js"></script>

</body>
